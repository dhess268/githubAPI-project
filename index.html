<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Faces</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content container">
      <div class="row">
        <div class="col-md-8.offset-md-2">
          <section class="row">
            <h1 class="text-center">The Faces of Github</h1>
            <form action="#">
              <input type="text" id="search" class="col-md-6 offset-md-3" />
              <button class="col-md-2 offset-md-3 search">Search</button>
            </form>
          </section>
          <section class="row faces"></section>
        </div>
      </div>
    </div>

    <script id="profile-template" type="text/x-handlebars-template">
      <div class="profile col-md-4">
        <div class="img-padding">
          <img src="{{imgSource}}" alt="" />
          <h2 class="text-center username">Login: {{name}}</h2>
        </div>

      </div>
    </script>

    <!-- Include Handlebars from a CDN -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="main.js"></script>
  </body>
</html>
